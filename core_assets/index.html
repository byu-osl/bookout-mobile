<!DOCTYPE html>
<html lang='en'>
  <head>
      	<title>Bootout Mobile Mockup</title>
  	<!-- Bootstrap -->
	 <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	 <link href="css/style.css" rel="stylesheet" media="screen">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap-responsive.css" rel="stylesheet">


  </head>
  <body>

	
    <div class="navbar navbar">
    <div class="navbar-inner">
    <div class="container">
  
    <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    </a>
						      
    <!-- Be sure to leave the brand out there if you want it shown -->
    <a class="brand" href="#">Book Out</a>
						   
    <!-- Everything you want hidden at 940px or less, place within here -->
    <div class="nav-collapse collapse">

	<ul class='nav'>
		<li><a>Lend</a></li>
		<li><a>Borrow</a></li>
		<li><a>My Library</a></li>
		<li><a>Not My Stuff</a></li>
	</ul>

    <!-- .nav, .navbar-search, .navbar-form, etc -->
    </div>
  
    </div>
    </div>
    </div>

    <div id='content_container' class='well'>
	<form id='isbn_form' class='form-inline' action='#add_book' >
		<div id='isbn'class='input-prepend input-append'>
		  <span class='add-on'>ISBN:</span>
		  <input type='text' placeholder='000000000-0' class='input-small'>
		  <button id='isbn_btn'type='button' data-loading-text='...' 
		          class='btn btn-primary' type='button'>Add</button>
		</div>
		<span id='isbn_text' class='help-inline'></span>

	</form>
    </div>


     <!--Scripts-->
     <script src="js/jquery.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="js/my.js"></script>
  </body>
</html>
